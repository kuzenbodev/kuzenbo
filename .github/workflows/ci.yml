name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: 1.3.9
  NODE_VERSION: 22.14.0
  TURBO_TELEMETRY_DISABLED: "1"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore Bun package cache
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ env.BUN_VERSION }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-cache-${{ runner.os }}-${{ env.BUN_VERSION }}-
            bun-cache-${{ runner.os }}-

      - name: Restore Turborepo local cache
        uses: actions/cache@v5
        with:
          path: .turbo/cache
          key: turbo-cache-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('turbo.json', 'bun.lock', '**/package.json') }}
          restore-keys: |
            turbo-cache-${{ runner.os }}-${{ github.ref_name }}-
            turbo-cache-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run dependency audit
        run: bun audit

      - name: Run lint
        run: bun run lint

      - name: Run typecheck
        run: bun run typecheck

      - name: Run test
        run: bun run test

      - name: Run boundaries
        run: bun run boundaries

      - name: Run build
        run: bun run build

  required:
    name: required
    runs-on: ubuntu-latest
    needs:
      - quality
    steps:
      - name: Report success
        run: echo "All CI checks passed"
